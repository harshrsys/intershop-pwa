<div class="product-list row" style="position: relative;">
  <div *ngIf="!products.length">
    <ng-container *ngIf="!(listingLoading$ | async)">
      {{ 'search.noresult.filtered_products.message' | translate }}
    </ng-container>
  </div>

  <div
    *ngIf="listingLoading$ | async"
    style="position: absolute; top:0; left: 50%; z-index: 1; transform: translateX(-50%);"
  >
    <ish-loading [standalone]="true"></ish-loading>
  </div>

  <ng-container *ngFor="let sku of products">
    <div *ngIf="isGrid" class="col-6 col-lg-4 product-list-item grid-view">
      <ish-product-item [configuration]="{ displayType: 'tile' }" [productSku]="sku" [category]="category">
      </ish-product-item>
    </div>

    <div *ngIf="isList" class="col-lg-12 product-list-item list-view">
      <ish-product-item [configuration]="{ displayType: 'row' }" [productSku]="sku" [category]="category">
      </ish-product-item>
    </div>
  </ng-container>

  <div *ngIf="listingLoading$ | async" class="col-12">
    <ish-loading [standalone]="true"></ish-loading>
  </div>
</div>
